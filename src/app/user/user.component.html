<div class="h-full bg-[#00000010]">
  <div class="fixed w-full h-[5rem] z-10">
    <div class="h-full flex items-center justify-end bg-[#FFF] px-6">
      <button
        class="bg-primaryColor text-[#FFF] px-4 py-3 rounded-[5px]"
        (click)="openModal()"
      >
        <i class="fa-solid fa-plus"></i>
        <span>New Entry</span>
      </button>
    </div>
  </div>
  <div
    class="pt-[6rem] w-[calc(100% - 15rem)] pl-[17rem] py-4 overflow-y-scroll"
  >
    <app-table
      [tableHeader]="tableHeader"
      [tableData]="tableData"
      (isOpen)="openEditUser($event)"
    ></app-table>
  </div>
  <app-user-modal
    [showModal]="showModal"
    [editUser]="editUser"
    (isOpen)="closeModal($event)"
    (userData)="handleSubmit($event)"
  ></app-user-modal>
</div>
